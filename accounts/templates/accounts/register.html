<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" /> {% load static %}
    <link rel="stylesheet" href="{% static 'home_app/css/main.css' %}">

</head>

<body>
    {% load crispy_forms_tags %}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="../../../" class="navbar-brand"> PACS HIS RIS System</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navabar-toggler-icon"> <i class="fas fa-bars"></i></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'accounts:account_nav' %}" class="nav-link"> Login </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'accounts:register' %}" class="nav-link"> Sign Up </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link"> About </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>





    <!-- RH: this is bootstrap 5 tabbed panel -->

    <div class=" d-flex justify-content-center mt-5">
        <div class="container card p-5 shadow bg-body rounded w-75">
            <!--Register-->
            <h1>Please Register with proper information:</h1>
            <form method="POST">
                {% csrf_token %} {{ register_form|crispy }}
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
            <p class="text-center">If you already have an account, <a href="{% url 'accounts:login' %}">login</a> instead.</p>
        </div>
    </div>



    <footer class="my-5 py-5 ">
        <div class="bg-dark text-light mt-5 p-5 text-center">
            <div class="container">
                <h3>Devloped for Telemedicine Lab, BME, KUET</h3>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
