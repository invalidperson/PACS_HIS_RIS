{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<h1 style="text-align: center;margin: 50px;"> Upload New Data </h1>


<div class="container card p-5 shadow bg-body rounded w-75">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{form|crispy}}
        <button class="btn btn-primary my-5" type="submit">  Upload </button>
    </form>
</div>

<div class="container">

    <div class="wrap d-flex justify-content-center">
        <button onclick="goBack()" class="btn btn-dark mt-5 rounded-pill col-md-6">Go Back</button>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>

{% endblock %}
