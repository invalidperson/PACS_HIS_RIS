{% extends "base.html" %} {% block content %}

<h1 style="text-align: center; margin: 50px;"> Previous Entries </h1>

<div class="container">
    <table width=80%>
        <tr>
            <th>
                Patient Name
            </th>
            <th>
                Date
            </th>
            <th>

            </th>
        </tr>
        {% for entry in entries %}
        <tr>
            <th>
                {{entry.patient.first_name}} {{entry.patient.last_name }}
            </th>
            <th>
                {{entry.upload_date}}
            </th>
            <th>
                <button> <a href="{{ entry.get_absolute_url }}"> View </a></a></button>
            </th>
        </tr>


        {% endfor %}
    </table>
</div>



{% endblock %}
